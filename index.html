<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAC Sarcasm Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>AAC Sarcasm Prototype</h1>

    <!-- Current Sentence Section -->
    <section id="currentSentence">
      <h2>Current Sentence</h2>
      <div id="sentenceWords">
        <!-- Words user selects or submits will appear here -->
      </div>
      <!-- Current Word Being Typed (live feedback) -->
      <div id="currentTypedWord">
        <!-- Letters user is typing right now appear here -->
      </div>
    </section>

    <!-- Word Bank Section (Common Words) -->
    <section id="wordBank">
      <h2>Common Words</h2>
      <div id="commonWords">
        <!-- We'll dynamically insert grouped words here -->
      </div>
    </section>

    <!-- Typing Area (QWERTY Keyboard) -->
    <section id="typingArea">
      <h2>Type Your Own Word</h2>

      <div id="keyboard">
        <!-- We'll dynamically insert QWERTY keys here -->
      </div>

      <div id="typingControls">
        <button id="spaceBtn">Space</button>
        <button id="submitWordBtn">Submit Word</button>
        <button id="backspaceBtn">Backspace</button>
      </div>
    </section>

    <!-- Play Button -->
    <button id="playBtn">Play Sentence</button>

  </main>

  <script src="script.js"></script>
</body>
</html>
