<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AAC Sarcasm Prototype</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <h1>AAC Sarcasm Prototype</h1>

    <div id="ipadContainer">
      <!-- Current Sentence Section -->
      <section id="currentSentence">
        <div id="sentenceWords">
          <!-- Words user selects or submits will appear here -->
        </div>
        <!-- Current Word Being Typed (live feedback) -->
        <div id="currentTypedWord">
          <!-- Letters user is typing right now appear here -->
        </div>
        <button id="playBtn">Play</button>
      </section>

      <!-- Typing Area (QWERTY Keyboard) -->
      <section id="typingArea">
        <div id="keyboard">
          <!-- We'll dynamically insert QWERTY keys here -->

        </div>

        <div id="typingControls">
          <button id="spaceBtn">Space</button>
          <button id="backspaceBtn">Delete</button>
        </div>

        <div id="playArea">

        </div>
      </section>
    </div>

    <!-- Play Button -->


    <!-- ðŸš€ Popup Menu (initially hidden) -->
    <div id="wordPopup" class="popup hidden">
      <button id="emphasizeBtn">Emphasize</button>
      <button id="slowDownBtn">Slow Down</button>
      <button id="speedUpBtn">Speed Up</button>
      <button id="lowPitchBtn">Lower Pitch</button>
      <button id="highPitchBtn">Increase Pitch</button>
    </div>


  </main>

  <script src="script.js"></script>
</body>

</html>
